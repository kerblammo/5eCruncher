<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="xp_thresholds.js"></script>
        <script src="monsters.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <div id="app">
            <div class="header">
                <h1>Encounter Cruncher</h1>
                <h3>A calculator for Dungeons & Dragons 5e</h3>
            </div>
            <div id="party">
                <h1>The Party</h1>
                <div class="container party">
                    <div class="row">
                        <div class="entity">
                            Number of <br>Players
                        </div>
                        <div class="entity">
                            Level
                        </div>
                        <div class="entity"></div>
                    </div>
                    
                    <div class="row">
                        <div class="entity">
                            <div class="add-row inline-button">+</div>
                        </div>
                    </div>
                </div>
                
            <div id="monsters">
                <h1>The Monsters</h1>
                <div class="container monster">
                    <div class="row">
                        <div class="entity">
                            Number of <br>Monsters
                        </div>
                        <div class="entity">
                            Challenge
                        </div>
                        <div class="entity"></div>
                    </div>
                    <div class="row">
                        <div class="entity">
                            <div class="add-row inline-button">+</div>
                        </div>
                    </div>
                </div>
            </div>
    
            <div id="totals">
                <div id="difficulty">
                    <div id="difficulty-rating">Difficulty: Trivial (0xp)</div>
                    <div id="xp-reward">XP Reward: 0xp</div>
                    
                </div>
        
                <div id="thresholds">
                    <div class="container">
                        <div id="easy">Easy: 0xp</div>
                        <div id="medium">Medium: 0xp</div>
                        <div id="hard">Hard: 0xp</div>
                        <div id="deadly">Deadly: 0xp</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
